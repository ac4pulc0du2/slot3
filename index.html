<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }

        #slotMachine {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e3b4e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        #slotMachine h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .slot-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .slot-reel {
            font-size: 50px;
            width: 120px;
            height: 120px;
            line-height: 120px;
            background: #1b2a38;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .slot-reel span {
            position: absolute;
            transition: transform 1s ease-in-out;
        }

        #spinButton {
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #spinButton:hover {
            background-color: #ff4b4b;
        }

        #reviewModal, #winMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
<div id="slotMachine">
    <h1>Acapulco 2 Slot Machine!üèùÔ∏è</h1>
    <div class="slot-container">
        <div class="slot-reel" id="reel1"><span>üçï</span></div>
        <div class="slot-reel" id="reel2"><span>üç∫</span></div>
        <div class="slot-reel" id="reel3"><span>üçù</span></div>
    </div>
    <button id="spinButton">Spin</button>
    <div id="attemptsLeft"></div>
</div>

<div id="winMessage">
    <h2>üéâ Hai vinto! üéâ</h2>
	<p id="prizeMessage"></p>
    <button id="claimPrize">Riscatta il premio üéÅ </button>
</div>

<div id="reviewModal">
    <h2>Hai completato il gioco! Ora inserisci una recensione per riscattare il premio.</h2>
    <p>Clicca qui per riscattare il premio:</p>
    <a href="https://search.google.com/local/writereview?placeid=ChIJZbCyTR88NxMRlMHyz8ovQ2Y" target="_blank">Scrivi una recensione su Google</a>
</div>

<script>
    let today = new Date().toDateString();
    let storedDate = sessionStorage.getItem('date');
    if (storedDate !== today) {
        sessionStorage.setItem('date', today);
        sessionStorage.setItem('attempts', '0');
    }

    let attempts = parseInt(sessionStorage.getItem('attempts'));
    function updateAttempts() {
        document.getElementById('attemptsLeft').innerText = `Tentativi rimasti: ${3 - attempts}`;
    }
    
    function spinSlot() {
        if (attempts >= 3) {
            alert('Hai raggiunto il numero massimo di tentativi per oggi!');
            document.getElementById('reviewModal').style.display = 'block';
            return;
        }
        
        attempts++;
        sessionStorage.setItem('attempts', attempts);
        
        let symbols = ['üçï', 'üç∫', 'üçù', '‚òï', 'üç∑'];
        let results = [];
		let prizeMessage = '';
        let reels = document.querySelectorAll('.slot-reel span');
        reels.forEach((span, index) => {
            let delay = Math.random() * 500 + 500;
            setTimeout(() => {
                span.style.transition = 'transform 1.5s ease-out';
                span.style.transform = `translateY(100%)`;
                setTimeout(() => {
                    results[index] = symbols[Math.floor(Math.random() * symbols.length)];
                    span.innerText = results[index];
                    span.style.transform = `translateY(0)`;
                }, 500);
            }, delay);
        });
        
        setTimeout(() => {
        if (results[0] === results[1] && results[1] === results[2]) {
            document.getElementById('winMessage').style.display = 'block';
            // Aggiungi logica per determinare il premio vinto
            if (results[0] === 'üçï') {
                prizeMessage = 'Hai vinto una pizza üçï';
            } else if (results[0] === 'üç∫') {
                prizeMessage = 'Hai vinto una birra üç∫';
            } else if (results[0] === 'üçù') {
                prizeMessage = 'Hai vinto un primo üçù';
            } else if (results[0] === '‚òï') {
                prizeMessage = 'Hai vinto un caff√® ‚òï';
            } else if (results[0] === 'üç∑') {
                prizeMessage = 'Hai vinto un 1/2 l di vino üç∑';
            }
            document.getElementById('prizeMessage').innerText = prizeMessage; // Mostra il premio vinto
            }
            updateAttempts();
        }, 2000);
    }
    
    function closeModal() {
        document.getElementById('reviewModal').style.display = 'none';
    }
    
    document.getElementById('spinButton').addEventListener('click', spinSlot);
    document.getElementById('claimPrize').addEventListener('click', () => {
		window.open("https://search.google.com/local/writereview?placeid=ChIJZbCyTR88NxMRlMHyz8ovQ2Y", "_blank");
        document.getElementById('reviewModal').style.display = 'none';
    });
    
    updateAttempts();

</script>
</body>
</html>
